<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sintr</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="packages/mdl/assets/fonts/fonts.min.css">

  <!-- codemirror -->
  <link href="packages/codemirror/codemirror.css" rel="stylesheet">
  <link href="packages/codemirror/addon/lint/lint.css" rel="stylesheet" media="screen">
  <link href="packages/codemirror/addon/hint/show-hint.css" rel="stylesheet" media="screen">
  <link href="packages/codemirror/theme/elegant.css" rel="stylesheet">
  <link href="packages/sintr_ui/editing/editor_codemirror.css" rel="stylesheet">

  <!-- Plotly charting library -->
  <script src="packages/plotly/plotly-latest.min.js"></script>

  <!-- Styles -->
  <!-- <link rel="stylesheet" href="packages/mdl/assets/styles/material.min.css"> -->
  <link rel="stylesheet" href="theme.grey-blue.material.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Project files -->
  <script async src="main.dart" type="application/dart"></script>
  <script async src="packages/browser/dart.js"></script>
  <script src="packages/codemirror/codemirror.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <style>
        .mdl-layout__header {
            background: white;
            color: #333333;
        }

        .header-entry {
          padding: 0 12px;
        }
    </style>

    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Run button -->
        <button id="run-button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent">
          Run
        </button>

        <!-- Auto-run selector -->
        <div class="header-entry" style="width: 36px;">
          <label id="auto-run-checkbox" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="auto-run-switch" style="padding-left: 0;">
            <input type="checkbox" id="auto-run-switch" class="mdl-switch__input" value="true">
          </label>
          <div class="mdl-tooltip" for="auto-run-checkbox">
          Auto-run
          </div>
        </div>

        <!-- A separator to move what's after this to the right -->
        <div style="margin: 0 auto;"></div>

        <!-- Some buttons to expose server API -->
        <button id="localExec" class="server-api-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent">
          Local Map
        </button>

        <button id="localReducer" class="server-api-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent">
          Local Reduce
        </button>

        <button id="localAll" class="server-api-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent">
          Local pipeline
        </button>

        <div class="mdl-textfield mdl-js-textfield" style="width: 128px;">
            <input id="server-job-name-textfield" class="mdl-textfield__input" type="text" value="default-job-name">
            <label class="mdl-textfield__label" for="node-count-textfield"></label>
        </div>

        <button id="serverExec" class="server-api-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent">
          Server Pipeline
        </button>

        <button id="getResults" class="server-api-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent">
          Get Results
        </button>

        <button id="taskStats" class="server-api-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent">
          Tasks Stats
        </button>

        <!-- A separator to move what's after this to the right -->
        <div style="margin: 0 auto;"></div>

        <!-- Number of nodes selector -->
        <div class="header-entry">
          <div class="mdl-textfield mdl-js-textfield" style="width: 64px;">
              <input id="node-count-textfield" class="mdl-textfield__input" type="text" pattern="[0-9]*" value="100">
              <label class="mdl-textfield__label" for="node-count-textfield"></label>
              <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <button id="set-node-count-button" class="mdl-button mdl-js-button">
            Set node count
          </button>
        </div>

      </div>
    </header>


    <main class="mdl-layout__content">
      <button id="add-nodule" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent">
        <i class="material-icons">add</i>
      </button>
    </main>
  </div>

</body>
</html>
